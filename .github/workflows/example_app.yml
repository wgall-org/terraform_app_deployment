name: Deploy example app

on: 
  workflow_dispatch:
    inputs:
      local_tf:
        description: 'locals.tf file content'
        type: string
        required: true
      project-name: 
        description: 'Name of project, same as Github Repository name'
        type: string 
        required: true
      env-content:
        description: 'Content of .env file for docker-docker-compose'
        type: string 
        required: true
      environment:
        description: 'Deployment environment'
        required: true 
        default: 'dev'
        type: choice 
        options:
          - dev 
          - stage 
          - prod
      # front_image: 
      #   description: 'Frontend image name'
